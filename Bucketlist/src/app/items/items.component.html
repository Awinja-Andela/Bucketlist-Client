<nav-app></nav-app>
  <div>
      <h2 class="col-lg-12">My Items</h2>
      <button (click)="addItem()" class="btn btn-primary col-lg-12">Add an Item</button>
  </div>
<div class="row">
      <div *ngFor="let item of items">
          <div class="items_container" >
                <div class="col-sm-4">
                  <div class="card">
                    <div class="card-block">
                      <h3 class="card-title">{{item.title}}</h3>
                      <p class="card-text">Date Created: {{item.date_created}}</p>
                       <label><input type="checkbox" name="isDone" [(ngModel)]="item.isDone">Done</label>
                       <a (click)="goToEditItem(item.id)"class="btn btn-primary">Edit Item</a>
                      <div class="btn btn-primary" (click)="deleteitem(item)">Delete Item</div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
    </div>
