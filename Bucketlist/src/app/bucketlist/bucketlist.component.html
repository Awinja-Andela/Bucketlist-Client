<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Bucketlist</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <ul class="topnav">
      <li class="right"><a routerLink="/landing">Home</a></li>
      <li class="right"><a routerLink="/landing">Log Out</a></li>
    </ul>

      <!--signup form-->
      <div style="width: 100%;">
      <h2>My bucketlist!!</h2>
      <button class="btn btn-primary"><a routerLink="/addbucketlist">Add a Bucketlist</a></button>

      <div *ngFor="let bucketlist of bucketlists">
        <div class="bucketlist_container" >
        <div class="row">
        <div class="col-sm-4">
          <div class="card">
            <div class="card-block">
              <h3 class="card-title">{{bucketlist.name}}</h3>
              <p class="card-text">Date Created: {{bucketlist.date_created}}</p>
              <a routerLink="['/addbucketlist', bucketlist.id]"class="btn btn-primary">Edit</a>
              <a routerLink="['/items', bucketlist.id]"class="btn btn-primary">View Items</a>
              <a routerLink="['/additem', bucketlist.id]" class="btn btn-primary">Add Items</a>
              <a ruoterLink = "['delete', bucketlist.id]" class="btn btn-primary" (click)="deleteBucketlist(bucketlist)">Delete</a>

            </div>
          </div>
        </div>
        </div>
      </div>
      </div>
      </div>
      <!--end of form-->
      <!-- Bootstrap core JavaScript
      ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.min.js"><\/script>')</script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
      <script src="../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
